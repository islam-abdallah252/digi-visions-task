<div class="product">
  <mat-card class="product__card" [routerLink]="productDetails.id">
    <img
      class="product__card__image"
      mat-card-image
      [src]="productDetails.image"
      [alt]="productDetails.category"
      onError="this.src='https://via.placeholder.com/350x150';"
      default="https://via.placeholder.com/350x150"
    />
    <mat-card-content>
      <div>
        <h2 class="product__card__title">Name : {{ productDetails.title }}</h2>
        <h4 class="product__card__category">
          Category : {{ productDetails.category }}
        </h4>
        <h4 class="product__card__price">Price : {{ productDetails.price }}</h4>
        <p class="product__card__rate">
          Rate : {{ productDetails.rating.rate }} / 5
        </p>
        <p class="product__card__desc">
          Description : {{ productDetails.description }}
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
