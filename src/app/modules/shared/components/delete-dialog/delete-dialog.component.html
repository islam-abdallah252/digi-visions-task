<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>Would you like to delete this product</div>
<div mat-dialog-actions class="actions">
  <button mat-button mat-dialog-close (click)="onConfirmClick('no')">No</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    color="primary"
    (click)="onConfirmClick('yes')"
  >
    Ok
  </button>
</div>
